<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="luiquidguagefill.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>


<svg id="fillgauge3" width="19%" height="200" ></svg>

<svg id="fillgauge5" width="19%" height="200" ></svg>

<script language="JavaScript">
   
   
    var config2 = liquidFillGaugeDefaultSettings();
    config2.circleThickness = 0.15;
    config2.circleColor = "#D4AB6A";
    config2.textColor = "#553300";
    config2.waveTextColor = "#805615";
    config2.waveColor = "#AA7D39";
    config2.textVertPosition = 0.8;
    config2.waveAnimateTime = 1000;
    config2.waveHeight = .05;
    config2.waveAnimate = true;
    config2.waveRise = false;
    config2.waveHeightScaling = false;
    config2.waveOffset = .25;
    config2.textSize = .75; 
    config2.waveCount = 3;
    config2.displayPercent = true;
    config2.waveHeightScaling = false;
    var gauge3 = loadLiquidFillGauge("fillgauge3", 4.2, config2);
   
    var config4 = liquidFillGaugeDefaultSettings();
    config4.circleThickness = 0.15;
    config4.circleColor = "#808015";
    config4.textColor = "#555500";
    config4.waveTextColor = "#FFFFAA";
    config4.waveColor = "#AAAA39";
    config4.textVertPosition = 0.8;
    config4.waveAnimateTime = 1000;
    config4.waveHeight = 0.05;
    config4.waveAnimate = true;
    config4.waveRise = false;
    config4.waveHeightScaling = false;
    config4.waveOffset = 0.25;
    config4.textSize = 0.75;
    config4.waveCount = 3;
    var gauge5 = loadLiquidFillGauge("fillgauge5", 6.7, config4);
    
</script>
</body>
</html>
